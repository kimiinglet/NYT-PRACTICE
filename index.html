<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NY NEWS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  <div id="container">
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">New York Times Search</h1>
          </div>
        </div>
   
<div id="inside-container">
    <form>
      <div class="form-group">
        <label class="searchInput">Search Database</label>
        <input type="text" id="userSearch" placeholder="Search...">
      </div>
      <div class="form-group">
        <label for="recordNumber">Number of Records to Retrieve</label>
        <select class="form-control" id="recordAmount">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startYear">Start Year (Optional)</label>
        <input type="text" id="startYearInput" placeholder="Year...">
      </div>
      <div class="form-group">
        <label for="endYear">End Year (Optional)</label>
        <input type="text" id="endYearInput" placeholder="Year..."></input>
      </div>
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear Form</button>

    </form>
  </div>

  <div id="bottom-container">
    <div id="resultsGoHere">

    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
